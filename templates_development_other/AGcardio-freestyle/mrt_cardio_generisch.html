<script>
    const aha_segments = new Map()
    aha_segments.set('1', false)
    aha_segments.set('2', false)

    function test() {
        var active_segments = []

        if (aha_segments.get('1')) {
            aha_segments.set('1', false)
        } else {
            aha_segments.set('1', true)
            active_segments.push('1')
        }

        for (var i = 0; i < active_segments.length; i++) {
            if (i == 0) {
                var segments_text = active_segments[i]
            }
            if (i > 0 & i < active_segments.length) {
                segments_text += ", " + active_segments[i]
            }
            if (i == active_segments.length) {
                segments_text += active_segments[i]
            }
        }

        console.log(segments_text)

        if (typeof segments_text !== 'undefined') {
            document.getElementById("segments").value = segments_text
        } else {
            document.getElementById("segments").value = ""
        }


    }
</script>
