<!DOCTYPE html>
<html>
    <head>
        <title>CT-Perfusion Hirn</title>
        <meta charset="UTF-8" />
        <!--Dublin Core metadata elements here-->
        <meta name="dcterms.title" content="CT-Perfusion Hirn" />
        <meta name="dcterms.abstract" content="Befundungstemplate für CT-Perfusion Schädel">
        <meta name="dcterms.description" content="Strukturierte Befundvorlage f&uuml;r eine CT-Perfusion des Neurocraniums." />
        <meta name="dcterms.subject" content="CT; NEURO">
        <meta name="dcterms.identifier" content="041807.2.2106031118" />
        <meta name="dcterms.type" content="IMAGE_REPORT_TEMPLATE" />
        <meta name="dcterms.language" content="de" />
        <meta name="dcterms.publisher" content="DRG, DGNR" />
        <meta name="dcterms.rights" content="Die Deutsche Röntgengesellschaft e.V.(DRG) stellt sämtliche Templates kostenfrei unter der Creative Commons Lizenz  CC BY in der Version 4.0 zur Verfügung. Die Lizenz erlaubt Download und Weiterverteilung des Werkes unter Nennung der DRG als Urheber.">
        <meta name="dcterms.license" content="https://github.com/DRGagit/ak_befundung/blob/master/LICENSE">
        <meta name="dcterms.date" content="2021-06-03" />
        <meta name="dcterms.creator" content="Johann-Martin Hempel" />
        <meta name="dcterms.publisher" content="Deutsche Gesellschaft für Neuroradiologie (DGNR)" />
        <meta name="dcterms.contributor" content="Hempel JM, Bender B, Huber T, Ernemann U, Kirschke T | DGNR und DRG" />
        <script type="text/xml">
            <template_attributes>
                <coded_content>
                    <coding_schemes>
                        <coding_scheme name="RADLEX" designator="2.16.840.1.113883.6.256"></coding_scheme>
                        <coding_scheme name="LOINC" designator="2.16.840.1.113883.6.1"></coding_scheme>
                    </coding_schemes>
                    <entry origtxt="procedureInformation">
                        <term>
                            <code meaning="Current Imaging Procedure Description" value="55111-9" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="clinicalInformation">
                        <term>
                            <code meaning="Clinical Information" value="55752-0" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="clinicalQuestion">
                        <term>
                            <code meaning="Indications for Procedure" value="18785-6" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="findings">
                        <term>
                            <code meaning="Procedure Findings" value="59776-5" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="comparisons">
                        <term>
                            <code meaning="Radiology Comparison Study" value="18834-2" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="impression">
                        <term>
                            <code meaning="Impressions" value="19005-8" scheme="LOINC"></code>
                        </term>
                    </entry>
                </coded_content>
            </template_attributes>
        </script>

        <script type="text/xml">
            <template_attributes>
              <top-level-flag>0</top-level-flag>
              <status>ACTIVE</status>
            </template_attributes>
        </script>

        <!--Link to Stylesheet-->
        <link rel="stylesheet" href="drg.css"/>

    </head>
    <body>
        <section id="clinicalInformation" data-section-name="Clinical Information">
            <header class="level1" data-english="Clinical Information">
                Klinische Angaben
            </header>
            <p>
                <textarea name="stroke_clininfo" id="stroke_clininfo" data-field-type="TEXTAREA">V.a. Schlaganfall</textarea>
            </p>
        </section>

        <section id="clinicalQuestion" data-section-name="Clinical Question">
            <header class="level1" data-english="Clinical Question">Klinische Fragestellung</header>
            <p>
                <textarea name="stroke_clinquest" id="stroke_clinquest" data-field-type="TEXTAREA"></textarea>
            </p>
        </section>

        <section id="findings" class="level1" data-section-name="Befund">
            <header class="level1">
                Befund
            </header>
            <table>
                <tr id="comparisons">
                    <th>
                        <label for="stroke_comparison">Voruntersuchung:</label>
                    </th>
                    <td>
                        <select name="stroke_comparison" id="stroke_comparison">
                            <option value="keine">keine</option>
                            <option value="vorliegend">vorliegend</option>
                        </select>
                        <input data-field-type="DATE" name="stroke_comparison_date" id="stroke_vu_date" type="date" />
                    </td>
                </tr>
                <tr>
                    <th>CT-Perfusion</th>
                    <td>
                        <table>
                            <tr>
                                <th>Verzögerte zerebrale Perfusion (MTT, TTP, TTD):</th>
                                <td>
                                    <input type="radio" name="delayed_cerebral_perfusion" value="Nein" id="delayed_cerebral_perfusion_no" data-field-type="RADIO" /><label for="delayed_cerebral_perfusion_no">Nein</label>
                                </td>
                                <td>
                                    <input type="radio" name="delayed_cerebral_perfusion" value="Ja" id="delayed_cerebral_perfusion_yes" data-field-type="RADIO" /><label for="delayed_cerebral_perfusion_yes">Ja, Lokalisation:</label>
                                    <input type="text" name="delayed_cerebral_perfusion_comment" data-field-type="TEXT" />
                                </td>
                            </tr>
                            <tr>
                                <th>Verminderter zerebraler Blutfluss (CBF):</th>
                                <td>
                                    <input type="radio" name="reduced_cerebral_perfusion" value="Nein" id="reduced_cerebral_perfusion_no" data-field-type="RADIO" /><label for="reduced_cerebral_perfusion_no">Nein</label>
                                </td>
                                <td>
                                    <input type="radio" name="reduced_cerebral_perfusion" value="Ja" id="reduced_cerebral_perfusion_yes" data-field-type="RADIO" /><label for="reduced_cerebral_perfusion_yes">Ja, Lokalisation:</label>
                                    <input type="text" name="reduced_cerebral_perfusion_comment" data-field-type="TEXT" />
                                </td>
                            </tr>
                            <tr>
                                <th>Vermindertes zerebrales Blutvolumen (CBV):</th>
                                <td>
                                    <input type="radio" name="reduced_cerebral_blood_volume" value="Nein" id="reduced_cerebral_blood_volume_no" data-field-type="RADIO" /><label for="reduced_cerebral_blood_volume_no">Nein</label>
                                </td>
                                <td>
                                    <input type="radio" name="reduced_cerebral_blood_volume" value="Ja" id="reduced_cerebral_blood_volume_yes" data-field-type="RADIO" /><label for="reduced_cerebral_blood_volume_yes">Ja, Lokalisation:</label>
                                    <input type="text" name="reduced_cerebral_blood_volume_comment" data-field-type="TEXT" />
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="flow_volume_mismatch">Fluss (CBF) &ndash; Volumen (CBV) &ndash; Mismatch:</label>
                                </th>
                                <td>
                                    <select id="flow_volume_mismatch" name="flow_volume_mismatch">
                                        <option value="Nein">Nein</option>
                                        <option value="Ja">Ja</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="time_volume_mismatch">Zeit (MTT/TTP/TTD) &ndash; Volumen (CBV) &ndash; Mismatch:</label>
                                </th>
                                <td>
                                    <select id="time_volume_mismatch" name="time_volume_mismatch">
                                        <option value="Nein">Nein</option>
                                        <option value="Ja">Ja</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="time_flow_mismatch">Zeit (MTT/TTP/TTD) &ndash; Fluss (CBF) &ndash; Mismatch:</label>
                                </th>
                                <td>
                                    <select id="time_flow_mismatch" name="time_flow_mismatch">
                                        <option value="Nein">Nein</option>
                                        <option value="Ja">Ja</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </section>
        <section id="impression" class="level1" data-section-name="Beurteilung">
            <header class="level1">
                Beurteilung
            </header>
            <p>
                <textarea rows="3" cols="100" id="impressionText" name="" data-field-type="TEXTAREA" data-field-completion-action="PROHIBIT">Symmetrische Hirnperfusion ohne Perfusionsdefizit oder relevantes Mismatch.</textarea>
            </p>
        </section>
    </body>
</html>
