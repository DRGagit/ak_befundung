ODER
Kalziumhaltiges Konkrement im proximalen Ureter links mit … mm Maximaldurchmesser und vorgeschalteter Harntransportstörung des rechten Nierenbeckenkelchsystems und Harnleiters Grad 2.
OPTIONAL: Differentialdiagnostisch ist ein Phlebolith/arteriosklerotischer Plaque/eine Papillenspitzenverkalkung möglich.</textarea>
