<body>

    <script type="text/javascript">

        function calculatehiptype (side) {

            if ( side === 'rechts' ) {
                var alpha = Number(document.getElementById('us_hueftscreening_alphare').value);
                var beta = Number(document.getElementById('us_hueftscreening_betare').value);
                var hiptypeid = 'us_hueftscreening_hiptype_re';
            } else if ( side === 'links' ) {
                var alpha = Number(document.getElementById('us_hueftscreening_alphali').value);
                var beta = Number(document.getElementById('us_hueftscreening_betali').value);
                var hiptypeid = 'us_hueftscreening_hiptype_li';
            }

            if ( alpha == 0 || beta == 0 ) {
                return false;
            }
            else if ( alpha <= 43 && beta > 77 ) {
                document.getElementById(hiptypeid).value = 6;
                document.getElementById(hiptypeid).options[0].disabled = false;
                document.getElementById(hiptypeid).options[1].disabled = true;
                document.getElementById(hiptypeid).options[2].disabled = true;
                document.getElementById(hiptypeid).options[3].disabled = true;
                document.getElementById(hiptypeid).options[4].disabled = true;
                document.getElementById(hiptypeid).options[5].disabled = true;
                document.getElementById(hiptypeid).options[6].disabled = true;
                document.getElementById(hiptypeid).options[7].disabled = false;
                document.getElementById(hiptypeid).options[8].disabled = false;
                document.getElementById(hiptypeid).options[8].disabled = false;
            }
            else if ( alpha <= 50 && beta > 77 ) {
                document.getElementById(hiptypeid).value = 5;
                document.getElementById(hiptypeid).options[0].disabled = false;
                document.getElementById(hiptypeid).options[1].disabled = true;
                document.getElementById(hiptypeid).options[2].disabled = true;
                document.getElementById(hiptypeid).options[3].disabled = true;
                document.getElementById(hiptypeid).options[4].disabled = true;
                document.getElementById(hiptypeid).options[5].disabled = true;
                document.getElementById(hiptypeid).options[6].disabled = false;
                document.getElementById(hiptypeid).options[7].disabled = true;
                document.getElementById(hiptypeid).options[8].disabled = true;
                document.getElementById(hiptypeid).options[9].disabled = false;
            }
            else if ( alpha <= 50 && beta <= 77 ) {
                document.getElementById(hiptypeid).value = 4;
                document.getElementById(hiptypeid).options[0].disabled = false;
                document.getElementById(hiptypeid).options[1].disabled = true;
                document.getElementById(hiptypeid).options[2].disabled = true;
                document.getElementById(hiptypeid).options[3].disabled = true;
                document.getElementById(hiptypeid).options[4].disabled = true;
                document.getElementById(hiptypeid).options[5].disabled = false;
                document.getElementById(hiptypeid).options[6].disabled = true;
                document.getElementById(hiptypeid).options[7].disabled = true;
                document.getElementById(hiptypeid).options[8].disabled = true;
                document.getElementById(hiptypeid).options[9].disabled = false;
            }
            else if ( alpha > 50 && alpha < 60 && beta >= 55 && beta <= 77 ) {
                document.getElementById(hiptypeid).value = 2;
                document.getElementById(hiptypeid).options[0].disabled = false;
                document.getElementById(hiptypeid).options[1].disabled = true;
                document.getElementById(hiptypeid).options[2].disabled = true;
                document.getElementById(hiptypeid).options[3].disabled = false;
                document.getElementById(hiptypeid).options[4].disabled = false;
                document.getElementById(hiptypeid).options[5].disabled = true;
                document.getElementById(hiptypeid).options[6].disabled = true;
                document.getElementById(hiptypeid).options[7].disabled = true;
                document.getElementById(hiptypeid).options[8].disabled = true;
                document.getElementById(hiptypeid).options[9].disabled = false;
            }
            else if ( alpha >= 60 && beta >= 55 ) {
                document.getElementById(hiptypeid).value = 1;
                document.getElementById(hiptypeid).options[0].disabled = false;
                document.getElementById(hiptypeid).options[1].disabled = true;
                document.getElementById(hiptypeid).options[2].disabled = false;
                document.getElementById(hiptypeid).options[3].disabled = true;
                document.getElementById(hiptypeid).options[4].disabled = true;
                document.getElementById(hiptypeid).options[5].disabled = true;
                document.getElementById(hiptypeid).options[6].disabled = true;
                document.getElementById(hiptypeid).options[7].disabled = true;
                document.getElementById(hiptypeid).options[8].disabled = true;
                document.getElementById(hiptypeid).options[9].disabled = false;
            }
            else if ( alpha >= 60 && beta < 55 ) {
                document.getElementById(hiptypeid).value = 0;
                document.getElementById(hiptypeid).options[0].disabled = false;
                document.getElementById(hiptypeid).options[1].disabled = false;
                document.getElementById(hiptypeid).options[2].disabled = true;
                document.getElementById(hiptypeid).options[3].disabled = true;
                document.getElementById(hiptypeid).options[4].disabled = true;
                document.getElementById(hiptypeid).options[5].disabled = true;
                document.getElementById(hiptypeid).options[6].disabled = true;
                document.getElementById(hiptypeid).options[7].disabled = true;
                document.getElementById(hiptypeid).options[8].disabled = true;
                document.getElementById(hiptypeid).options[9].disabled = false;
            }
            else {
                alert ( "Fehler in automatischer Berechnung " + side + ": alpha = " + alpha + " - beta = " + beta + " Bitte Rückmeldung an daniel.pinto-dos-santos@uk-koeln.de. Danke!" )
            }

        }

    </script>

                <td>&beta;-Winkel <input type="number" name="us_hueftscreening_betali" id="us_hueftscreening_betali" onchange="calculatehiptype('links')" data-field-type="NUMBER" data-field-units="deg">°</td>

                        <option value="Typ Ib - knöcherne Formgebung gut, knöcherner Erker eckig, knorpliger Erker spitz, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ Ib - knöcherne Formgebung gut, knöcherner Erker eckig, knorpliger Erker spitz, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IIa - Kind jünger 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ IIa - Kind jünger 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IIb - Kind älter 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ IIb - Kind älter 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IIg - knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ IIg - knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IId - knöcherne Formgebung hochgradig mangelhaft, knorpliger Erker verdrängt">Typ IId - knöcherne Formgebung hochgradig mangelhaft, knorpliger Erker verdrängt</option>
                        <option value="Typ IIIa - knöcherner Erker abgeflacht, knorpliger Erker verbreitert, nach kranial verdrängt, echoleer, Hüftkopf dezentriert">Typ IIIa - knöcherner Erker abgeflacht, knorpliger Erker verbreitert, nach kranial verdrängt, echoleer, Hüftkopf dezentriert</option>
                        <option value="Typ IIIb - knöcherner Erker abgeflacht, knorpliger Erker verbreitert, nach kranial verdrängt, echodicht, Hüftkopf dezentriert">Typ IIIb - knöcherner Erker abgeflacht, knorpliger Erker verbreitert, nach kranial verdrängt, echodicht, Hüftkopf dezentriert</option>
                        <option value="Typ IV - knöcherner Erker flach, knorpliger Erker aufgebraucht, Hüftkopf luxiert">Typ IV - knöcherner Erker flach, knorpliger Erker aufgebraucht, Hüftkopf luxiert</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="us_hueftscreening_hiptype_li">Hüfttyp links</label></td>
                <td>
                    <select name="us_hueftscreening_hiptype_li" id="us_hueftscreening_hiptype_li">
                        <option value="-">-</option>
                        <option value="Typ Ia - knöcherne Formgebung gut, knöcherner Erker eckig, knorpliger Erker spitz, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ Ia - knöcherne Formgebung gut, knöcherner Erker eckig, knorpliger Erker spitz, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ Ib - knöcherne Formgebung gut, knöcherner Erker eckig, knorpliger Erker spitz, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ Ib - knöcherne Formgebung gut, knöcherner Erker eckig, knorpliger Erker spitz, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IIa - Kind jünger 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ IIa - Kind jünger 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IIb - Kind älter 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ IIb - Kind älter 3 Monate, knöcherne Formgebung ausreichend, knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IIg - knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert">Typ IIg - knöcherner Erker abgerundet, knorpliger Erker verbreitert, kopfübergreifend, echoleer, Hüftkopf zentriert</option>
                        <option value="Typ IId - knöcherne Formgebung hochgradig mangelhaft, knorpliger Erker verdrängt">Typ IId - knöcherne Formgebung hochgradig mangelhaft, knorpliger Erker verdrängt</option>
